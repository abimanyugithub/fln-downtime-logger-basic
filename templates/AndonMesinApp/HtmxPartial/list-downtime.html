{% load custom_filters %}
{% for obj in downtime_list %}
<tr>
    <td style="text-align: left;">{{ forloop.counter }}</td>
    {% for field in fields %}
        <td style="text-align: left;">{{ obj|get_field_value:field }}</td>
    {% endfor %}
</tr>
{% empty %}
<tr>
    <td colspan="{{ fields|length }}" style="text-align: center;">No downtime records available.</td>
</tr>
{% endfor %}
